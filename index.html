<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="/imagens/logoalura.png" alt="Logo da alura com a inicial da letra a"
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6"></textarea>

            <div>
                <h6 class="informacao">Apenas letras maiúsculas e minúsculas</h6>
            </div>
    
            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">
                    Criptografar
                </button>
    
                <button class="desencriptar">
                    Descriptografar
                </button>
    
            </div>

        </section>

        

        <section>
            <textarea class="mensagem" cols="18 " rows="8"></textarea>
        </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
